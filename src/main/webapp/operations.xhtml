<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <center>
        <h1>Історія операцій</h1>
        <h:form>
            <h:panelGrid columns="3">
                <h:outputLabel value="Клієнт #{bank.person.surname}"/>
                <h:outputLabel value="#{bank.person.name},"/>
                <h:outputLabel value="рахунок № #{bank.person.accountNum}"/>
            </h:panelGrid>
            <br/>
            <hr/>
            <h:dataTable value="#{bank.messages}" var="mess" border="1">
                <h:column>
                    <f:facet name="header">Операція</f:facet>
                    #{mess.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Сума</f:facet>
                    #{mess.sum} грн
                </h:column>
                <h:column>
                    <f:facet name="header">Дата</f:facet>
                    #{mess.date}
                </h:column>
            </h:dataTable>
            <br/>
            <h:link value="Сторінка клієнта" outcome="clientpage?faces-redirect=true"/>
           <!--{bank.info=null}-->
        </h:form>
    </center>
</f:view>
</html>
